<!DOCTYPE html>
<html>
<head>
    <title>Task 03 - Styled Form</title>
    <style>
        form {
            border: 3px solid black;
            padding: 20px;
            width: 450px;
            margin: 20px auto;
            color: #111111;
            background-color: #EEEEEE;
        }
        
        input[type="text"], input[type="email"], textarea {
            border: 1px solid #777777;
            padding: 8px;
            width: 95%;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #008CBA;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        label {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Simple Registration Form</h1>

    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name_input">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email_input">

        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments_box" rows="4" cols="50"></textarea>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male" style="display: inline;">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female" style="display: inline;">Female</label><br><br>

        <input type="submit" value="Register">
    </form>

</body>
</html>
