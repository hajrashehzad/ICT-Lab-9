<body>

    <h1>Nested List Example</h1>

    <ul>
        <li>First Main Item
            <ol>
                <li>Sub Item One</li>
                <li>Sub Item Two</li>
            </ol>
        </li>
        <li>Second Main Item
            <ul>
                <li>Another Sub Item A</li>
                <li>Another Sub Item B</li>
            </ul>
        </li>
        <li>Third Main Item</li>
    </ul>

</body>
